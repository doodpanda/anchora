<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <a href="{% url 'main:add_product' %}"><button>Add Product</button></a>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.category }}</td>
            <td>
                <a href="{% url 'main:product_detail' product.id %}"><button>Detail</button></a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
