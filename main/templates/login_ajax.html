{% extends 'base.html' %}

{% block title %}Login - Anchora Mall{% endblock %}

{% block content %}
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Logo/Header -->
            <div class="text-center">
                <h2 class="mt-6 text-4xl font-extrabold text-ash_gray-100">
                    Anchora Mall
                </h2>
                <p class="mt-2 text-sm text-ash_gray-300">
                    Sign in to your account
                </p>
            </div>
            
            <!-- Login Form -->
            <div class="bg-white rounded-lg shadow-xl p-8">
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-ash_gray-700 mb-2">
                            Username
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required 
                            autocomplete="username"
                            class="w-full px-4 py-3 border border-ash_gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-shamrock_green focus:border-transparent"
                            placeholder="Enter your username"
                        >
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-ash_gray-700 mb-2">
                            Password
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            autocomplete="current-password"
                            class="w-full px-4 py-3 border border-ash_gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-shamrock_green focus:border-transparent"
                            placeholder="Enter your password"
                        >
                    </div>
                    
                    <!-- Error Message Display -->
                    <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md text-sm">
                        <!-- Error message will be displayed here -->
                    </div>
                    
                    <div>
                        <button 
                            type="submit" 
                            id="loginButton"
                            class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-shamrock_green hover:bg-shamrock_green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-shamrock_green transition-all duration-200"
                        >
                            <span id="loginButtonText">Sign in</span>
                            <svg id="loginSpinner" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </button>
                    </div>
                </form>
                
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-ash_gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-ash_gray-500">
                                Don't have an account?
                            </span>
                        </div>
                    </div>
                    
                    <div class="mt-6">
                        <a href="/register/" 
                           class="w-full flex justify-center py-3 px-4 border border-shamrock_green rounded-md shadow-sm text-sm font-medium text-shamrock_green bg-white hover:bg-shamrock_green-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-shamrock_green transition-all duration-200">
                            Create new account
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Back to Home Link -->
            <div class="text-center">
                <a href="/" class="text-sm text-cambridge_blue hover:text-cambridge_blue-600 transition-colors duration-200">
                    <svg class="inline-block w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Back to Home
                </a>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Get form data
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // UI elements
        const loginButton = document.getElementById('loginButton');
        const loginButtonText = document.getElementById('loginButtonText');
        const loginSpinner = document.getElementById('loginSpinner');
        const errorMessage = document.getElementById('errorMessage');
        
        // Disable button and show loading state
        loginButton.disabled = true;
        loginButtonText.textContent = 'Signing in...';
        loginSpinner.classList.remove('hidden');
        errorMessage.classList.add('hidden');
        
        try {
            const response = await fetch('/api/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                // Success - show toast and redirect
                showToast(data.message, 'success');
                
                // Wait a moment for the toast to be visible, then redirect
                setTimeout(() => {
                    window.location.href = data.redirect || '/';
                }, 1000);
            } else {
                // Error - show error message
                errorMessage.textContent = data.message || 'Invalid username or password';
                errorMessage.classList.remove('hidden');
                
                // Re-enable button
                loginButton.disabled = false;
                loginButtonText.textContent = 'Sign in';
                loginSpinner.classList.add('hidden');
                
                // Also show toast for consistency
                showToast(data.message || 'Login failed', 'error');
            }
        } catch (error) {
            console.error('Login error:', error);
            errorMessage.textContent = 'An error occurred. Please try again.';
            errorMessage.classList.remove('hidden');
            
            // Re-enable button
            loginButton.disabled = false;
            loginButtonText.textContent = 'Sign in';
            loginSpinner.classList.add('hidden');
            
            showToast('An error occurred. Please try again.', 'error');
        }
    });
    
    // Clear error message when user starts typing
    document.getElementById('username').addEventListener('input', function() {
        document.getElementById('errorMessage').classList.add('hidden');
    });
    
    document.getElementById('password').addEventListener('input', function() {
        document.getElementById('errorMessage').classList.add('hidden');
    });
</script>
{% endblock %}
